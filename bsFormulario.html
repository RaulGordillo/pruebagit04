<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" class="row g-3">

            <!-- primera fila-->
            <div class="col-md-3">
                <label for="pNombre" class="font-label">Primer Nombre</label>
                <input type="text" name="pNombre" id="pNombre" class="form-control">

            </div>
            <div class="col-md-3">
                <label for="sNombre" class="font-label">Segundo Nombre</label>
                <input type="text" name="sNombre" id="sNombre" class="form-control">

            </div>
            <div class="col-md-3">
                <label for="pApellido" class="font-label">Primer Apellido</label>
                <input type="text" name="pApellido" id="pApellido" class="form-control">

            </div>
            <div class="col-md-3">
                <label for="sApellido" class="font-label">Segundo Apellido</label>
                <input type="text" name="sApellido" id="sApellido" class="form-control">
            </div>

            <!--Segunda fila-->
            <div class="col-md-6">
                <label for="correo" class="font-label">Correo</label>
                <input type="mail" name="correo" id="correo" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="clave" class="font-label">Clave</label>
                <input type="password" name="clave" id="clave" class="form-control">
            </div>

            <!--Tercera fila-->
            <div class="col-md-12">
                <label for="direccion" class="font-label">Dirección</label>
                <input type="text" name="direccion" id="direccion" class="form-control">
            </div>
            <!--Cuarta fila-->
            <div class="col-md5-5">  
                <label for="ciudad" class="font-label">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad" class="form-control">             

            </div>
            <div class="col-md5-5">
                <label for="departamento" class="font-label">Departamento</label>
                <input type="text" name="departamento" id="departamento" class="form-control">

            </div>
            <div class="col-md5-2">
                <label for="estrato" class="font-label">Estrato</label>
                <select name="estrato" id="estrato" class="form-select">
                    <option selected>Elija una opción</option>
                    <option value="1">estrato 1</option>
                    <option value="2">estrato 2</option>
                    <option value="3">estrato 3</option>
                    <option value="4">estrato 4</option>
                    <option value="4">estrato 5</option>
                    <option value="6">estrato 6</option>
                </select>

            </div>
            <!--Quinta fila-->
            <div class="col-md-12">
                <label for="comentarios" class="font-label">Comentarios</label>
                <textarea name="comentarios" id="comentarios" class="form-control" rows="5"></textarea>               

            </div>
            <!--Sexta fila-->
            <div class="col-md-12">
                <input type="checkbox" name="condiciones" id="condiciones" class="form-check-input">
                <label for="condiciones" class="font-label">Acepto términos y condiciones</label>             

            </div>
            <!--Septima fila-->
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" id="boton" class ="">Enviar</button>

            </div>

            

        </form>
    </div>
    
</body>
</html>
