        <h1 style="color: #990066;">Reusalo Colombia</h1>
        <form action="" id = "formulario">
            <div class="mb-3 mt-3">
                <label for="nombre" class="form-label">Ingrese usuario</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Ingrese contraseña</label>
                <input type="password" id="clave" name="clave" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
            
        </form>
        <script>
            window.addEventListener('load',iniciarEventos)//DOMContentLoaded
            function iniciarEventos(){
                document.getElementById("formulario").addEventListener('submit',verificar)
            }
            const user = "RaulGZ"
            const pw = 12345
            function verificar(evt){
                let usuario = document.getElementById("nombre").value
                let clave = document.getElementById("clave").value
                if(usuario == user && clave == pw){
                    window.alert("Login existoso")
                    evt.preventDefault()
                }else{
                    alert("Verifique los datos ingresados")
                }
            } 

        </script>
